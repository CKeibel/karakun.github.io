- name: 'Performante Webapplikationen mit React'
  trainers: ['simon']
  summary: >
    Die Web-Entwicklung gewinnt in der Software-Entwicklung immer mehr an Bedeutung. 
    Um auch komplexere Projekte erfolgreich umsetzen zu können kommt in vielen Projekten 
    die React Bibliothek zum Einsatz. React verspricht performante Anwendungen und 
    gleichzeitig einen einfachen, klar strukturierten Aufbau. In die- sem Training 
    lernen Sie die Grundprinzipien von React.

    Praktische Übungen ergänzen dabei die im Kurs vermittelte Theorie. Das gelernte Wissen 
    wenden die Teilnehmer gleich in konkreten Beispielen aus dem Entwickler-alltag an. 
    Die neuen Skills können so direkt auf die eigene Entwicklungsarbeit im Projekt 
    übertragen werden.
