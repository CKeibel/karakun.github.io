- name: 'Java - the missing manual'
  trainers: ['hendrik']
  summary: >
    Java wird oft als Programmiersprache eingesetzt und verfügt über eine große Vielfalt von Standard-APIs. 
    Einige der Standard-APIs sind kaum bekannt und werden nicht oft eingesetzt, bieten aber viel Potential, 
    das eigene API Design und die entstehende Software zu verbessern.

    Wann verwendet man das Schlüsselwort „final“, wie verhindert man am besten NullPointerExceptions?

    Wie macht man die Software flexibler und modularer mit SPI, oder wie behandelt man Fehler innerhalb der Stream-API?

    Was sind Annotations? Wie erstellt, und setzt man diese sinnvoll ein?

    In diesem Kurs werden diese und weitere spannende Fragen beantwortet. Die Teilnehmer lernen am 
    praktischen Beispiel die Standard-APIs sinnvoll einzusetzen, um besseren Code zu schreiben. 
