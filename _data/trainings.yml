- name: 'Migration Java applications from 8 to 11'
  trainers: ['hendrik']
  summary: >
    Viele Entwickler nutzen Java 8 als Basis für ihre Anwendungen. Da im Januar 2019 das letzte 
    öffentliche Release erscheint, wird es Zeit für ein Update auf die aktuelle Java Version. 
    Von Java 8 bis zu Java 11 hat sich einiges getan und eine Migration ist oft keine leichte Aufgabe. 
    Vor allem das neue Modulsystem bietet einige Herausforderungen.
    
    In diesem Training werden die neuen Sprachfeatures von Java 9–11 vorgestellt und Migrationswege 
    von auf Java 8 basierten Anwendungen und Bibliotheken besprochen und anhand von Beispielen selbst 
    ausprobiert. Hierdurch ist jeder Entwickler in der Lage, die technischen Hürden für eine Migration 
    zu überwinden.

    Ebenfalls wird im Training mit verschiedenen Gerüchten über Java 11 aufgeräumt und 
    Fragen beantwortet wie zum Beispiel „Ist Java kostenpflichtig?“,
    „Was ist überhaupt dieses OpenJDK?“, „Muss ich jetzt alle 6 Monate Java updaten?“ 
    oder „Kann ich Java 11 als LTS Version die nächsten Jahre nutzen?“
